<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="card-title" color="primary"
      >Local Information</ion-card-header
    >
    <ion-card-content>
      <address>
        121, Clear Water Bay Road<br />
        Clear Water Bay, Kowloon<br />
        HONG KONG<br />
        <ion-icon name="call"></ion-icon> +852 1234 5678<br />
        <ion-icon name="folder"></ion-icon> +852 8765 4321<br />
        <ion-icon name="mail"></ion-icon>
        <a href="mailto:confusion@food.net">confusion@food.net</a>
      </address>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="callRestaurant()">
            <ion-icon name="call"></ion-icon>
            <div>Call</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail"></ion-icon>
            <div>Email</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
